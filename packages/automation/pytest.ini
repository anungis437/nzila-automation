[pytest]
# Pytest Configuration for Nzila Migration Orchestration System

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum coverage required
addopts =
    --verbose
    --strict-markers
    --cov=generators
    --cov=.
    --cov-report=term-missing
    --cov-report=html:coverage_html
    --cov-report=xml
    --cov-fail-under=80
    -ra
    --strict-config

# Markers for organizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for multi-component workflows
    slow: Tests that take >1 second to run
    analyzer: Tests for platform_analyzer.py
    generator: Tests for manifest_generator.py
    orchestrator: Tests for orchestrator.py
    azure: Tests for azure_resource_manager.py
    extractor: Tests for pattern_extractor.py
    executor: Tests for migration_executor.py

# Coverage options
[coverage:run]
omit =
    tests/*
    */tests/*
    */__pycache__/*
    */venv/*
    */virtualenv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = coverage_html
