name: Release Train

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. 1.2.3)'
        required: true
      environment:
        description: 'Target environment'
        required: true
        default: 'staging'
        type: choice
        options: [staging, production]

jobs:
  # ─── Gate 1: All checks must pass ────────────────────────────────────────
  pre-release-checks:
    name: Pre-Release Gates
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: 10.11.0

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck all packages
        run: pnpm turbo run typecheck

      - name: Run all tests
        run: pnpm turbo run test

      - name: Run contract tests
        run: pnpm contract-tests

      - name: Validate ops pack
        run: pnpm tsx tooling/ops/validate-ops-pack.ts ${{ github.workspace }}

      - name: Verify schema snapshot (no drift)
        run: pnpm tsx tooling/db/schema-snapshot.ts verify

      - name: AI eval gate check (mandatory)
        run: |
          if [ ! -f tooling/ai-evals/report.json ]; then
            echo "::error::AI eval report not found. Run 'pnpm tsx tooling/ai-evals/run-evals-ci.ts' or the full eval harness before releasing."
            exit 1
          fi
          pnpm tsx tooling/ai-evals/eval-gate.ts tooling/ai-evals/report.json

  # ─── Gate 2: Security scans ───────────────────────────────────────────────
  security-gate:
    name: Security Gate
    runs-on: ubuntu-latest
    needs: pre-release-checks
    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: 10.11.0

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: pnpm audit (no critical vulnerabilities)
        run: |
          pnpm audit --audit-level=critical

      - name: TruffleHog secret scan
        uses: trufflesecurity/trufflehog@v3.88.0 # pin to release tag, not mutable @main
        with:
          path: ./
          base: HEAD~10
          head: HEAD
          extra_args: --only-verified

  # ─── Gate 3: Build all apps ───────────────────────────────────────────────
  build:
    name: Build All Apps
    runs-on: ubuntu-latest
    needs: security-gate
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: 10.11.0

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all apps
        run: pnpm turbo run build

  # ─── Gate 4: Create GitHub Release ───────────────────────────────────────
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        uses: orhun/git-cliff-action@b946ed27a675d653b308f29a7bbad813b85bf7aa # v3.3.0
        with:
          config: cliff.toml
          args: --latest --strip header
        continue-on-error: true

      - name: Create Release
        uses: softprops/action-gh-release@de2c0eb89ae2a093876385947365aca7b0e5f844 # v1
        with:
          body: ${{ steps.changelog.outputs.content || 'See commit history for changes.' }}
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}

