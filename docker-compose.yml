services:
  # Development environment with hot reload
  dev:
    build:
      context: .
      target: dev
      dockerfile: Dockerfile
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/web/node_modules
      - /app/apps/console/node_modules
      - /app/apps/partners/node_modules
      - /app/apps/union-eyes/node_modules
      - /app/apps/abr/node_modules
      - /app/packages/ui/node_modules
      - /app/packages/config/node_modules
      - /app/packages/db/node_modules
      - /app/packages/os-core/node_modules
      - /app/packages/blob/node_modules
      - /app/packages/scripts-book/node_modules
      - /app/packages/ai-core/node_modules
      - /app/packages/ai-sdk/node_modules
      - /app/packages/tools-runtime/node_modules
      - /app/packages/payments-stripe/node_modules
      - /app/packages/tax/node_modules
    ports:
      - "3000:3000"
      - "3001:3001"
      - "3002:3002"
      - "3003:3003"
      - "3004:3004"
    environment:
      - NODE_ENV=development
      - TURBO_TELEMETRY_DISABLED=1
      - NEXT_TELEMETRY_DISABLED=1
      # Cross-app URLs (browser-side, so localhost is correct)
      - NEXT_PUBLIC_WEB_URL=http://localhost:3000
      - NEXT_PUBLIC_CONSOLE_URL=http://localhost:3001
      - NEXT_PUBLIC_PARTNERS_URL=http://localhost:3002
      - NEXT_PUBLIC_UNION_EYES_URL=http://localhost:3003
      - NEXT_PUBLIC_ABR_URL=http://localhost:3004
    command: pnpm dev:docker

  # Public website (production)
  web:
    build:
      context: .
      target: web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_CONSOLE_URL=${NEXT_PUBLIC_CONSOLE_URL:-http://localhost:3001}
      - NEXT_PUBLIC_PARTNERS_URL=${NEXT_PUBLIC_PARTNERS_URL:-http://localhost:3002}
    restart: unless-stopped

  # Console app (production)
  console:
    build:
      context: .
      target: console
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - NEXT_PUBLIC_CLERK_SIGN_IN_URL=/sign-in
      - NEXT_PUBLIC_CLERK_SIGN_UP_URL=/sign-up
      - NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL=/console
      - NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL=/console
      - NEXT_PUBLIC_WEB_URL=${NEXT_PUBLIC_WEB_URL:-http://localhost:3000}
      - NEXT_PUBLIC_PARTNERS_URL=${NEXT_PUBLIC_PARTNERS_URL:-http://localhost:3002}
      - NEXT_PUBLIC_UNION_EYES_URL=${NEXT_PUBLIC_UNION_EYES_URL:-http://localhost:3003}
      - NEXT_PUBLIC_ABR_URL=${NEXT_PUBLIC_ABR_URL:-http://localhost:3004}
    restart: unless-stopped

  # Partner Portal (production)
  partners:
    build:
      context: .
      target: partners
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - NEXT_PUBLIC_CLERK_SIGN_IN_URL=/sign-in
      - NEXT_PUBLIC_CLERK_SIGN_UP_URL=/sign-up
      - NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL=/portal
      - NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL=/portal
    restart: unless-stopped

  # Union Eyes app (production)
  union-eyes:
    build:
      context: .
      target: union-eyes
      dockerfile: Dockerfile
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - DATABASE_URL=${DATABASE_URL}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3003}
      - NEXT_PUBLIC_WEB_URL=${NEXT_PUBLIC_WEB_URL:-http://localhost:3000}
      - NEXT_PUBLIC_CONSOLE_URL=${NEXT_PUBLIC_CONSOLE_URL:-http://localhost:3001}
    restart: unless-stopped

  # ABR app (production)
  abr:
    build:
      context: .
      target: abr
      dockerfile: Dockerfile
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - DATABASE_URL=${DATABASE_URL}
      - NEXT_PUBLIC_WEB_URL=${NEXT_PUBLIC_WEB_URL:-http://localhost:3000}
      - NEXT_PUBLIC_CONSOLE_URL=${NEXT_PUBLIC_CONSOLE_URL:-http://localhost:3001}
    restart: unless-stopped

  # Build-only service (for CI/CD)
  build:
    build:
      context: .
      target: builder
      dockerfile: Dockerfile
    command: echo "Build complete"
